<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>o-ft-header: header demo</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>body { margin: 0; }.demo-js .o--if-nojs { display: none; }</style>
    <link rel="stylesheet" href="/bundles/css?modules=o-ft-header:/demos/src/demo.scss" />
</head>
<body class="">
    <script>(function(d) {var b = d.getElementsByTagName('body')[0];b.className = b.className + ' demo-js';})(document);</script>
    
    <header data-o-component="o-ft-header" data-o-version="" class="o-ft-header">
    <div class="o-ft-header__content">
        <div class="o-ft-header__logo o-ft-header__logo--ft">
            <a href="http://www.ft.com"><abbr title="Financial Times">FT</abbr></a>
        </div>
        <div class="o-ft-header__primary">
            <div class="o-ft-header__primary__left">
                <h1 class="o-ft-header__ft-masthead"><i></i></h1>
            </div>
            <nav class="o-ft-header__primary__centre">
                <ul>
                    <li data-priority="2"><a href="/">Nav item p2</a></li>
                    <li data-priority="3"><a href="/">Nav item p3</a></li>
                    <li data-priority="1"><a href="/">Nav item p1</a></li>
                    <li data-priority="3"><a href="/">Nav item p3</a></li>
                    <li data-priority="2"><a href="/">Nav item p2</a></li>
                    <li data-priority="2"><a href="/">Nav item p2</a></li>
                    <li data-more aria-hidden="true"><a href="/">More</a></li>
                </ul>
            </nav>
            <ul class="o-ft-header__primary__right o-ft-header__tools">
                <li data-priority="1"><a href="/"><i class="o-ft-header__icon__search"></i>Search</a></li>
                <li data-priority="3"><a href="/"><i class="o-ft-header__icon__saves"></i>Saves</a></li>
                <li data-priority="4"><a href="/"><i class="o-ft-header__icon__clippings"></i>Clippings</a></li>
                <li data-priority="2"><a href="/"><i class="o-ft-header__icon__account"></i>Account</a></li>
                <li data-more><a href="/"><i class="o-ft-header__icon__more"></i>More</a></li>
            </ul>
        </div>
        <div class="o-ft-header__secondary">
            <div class="o-ft-header__breadcrumb">
                <a href="/">Bread</a> &raquo; crumb
            </div>
            <nav>
                <ul>
                    <li data-priority="2"><a href="/">Nav item p2</a></li>
                    <li data-priority="1"><a href="/">Nav item p1</a></li>
                    <li data-priority="3"><a href="/">Nav item p3</a></li>
                    <li data-priority="2"><a href="/">Nav item p2</a></li>
                    <li data-priority="3"><a href="/">Nav item p3</a></li>
                    <li data-priority="2"><a href="/">Nav item p2</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
    <script src="/bundles/js?modules=o-ft-header:/demos/src/demo.js"></script>
    <script src='http://registry.origami.ft.com/embedapi?autoload=resize'></script>
